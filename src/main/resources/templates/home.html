<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">

<body>
<!-- header section start -->
<header th:replace="~{fragments/menu2::header}"></header>
<!-- recent section start -->
<div class="about_section layout_padding">
    <div class="container">
        <div class="row">
            <div th:each="val:${contents}" class="col-lg-7 col-sm-12">
                <div class="about_img">
                    <img th:src="@{${'/api/content/management/service/contents/getImage?id=' + val.id }}"/>
                </div>
                <div class="like_icon">
                    <img src="/images/like-icon.png">
                </div>
                <h3 class="consectetur_text" th:text="${val.title}"></h3>
                <p class="post_text"  th:text="@{${'Post By :' + val.createdDate}}"></p>
                <h2 class="most_text" th:text="${val.brief}">
                </h2>
                <p class="lorem_text" th:text="${val.content}"></p>

                <!-- 		<div class="social_icon_main">
                            <div class="social_icon">
                                <ul>
                                    <li><a href="#"><img src="/images/fb-icon.png"></a></li>
                                    <li><a href="#"><img src="/images/twitter-icon.png"></a></li>
                                    <li><a href="#"><img src="/images/instagram-icon.png"></a></li>
                                </ul>
                            </div>
                            <div class="read_bt">
                                <a href="#">Read More</a>
                            </div>
                        </div> -->
            </div>


            <div class="col-lg-5 col-sm-12">
                <div class="newsletter_main">
                    <h1 class="recent_taital">Recent post</h1>
                    <div th:each="val:${twoLastContents}">
                        <div class="recent_box">
                            <div class="recent_left">
                                <div class="image_6">
                                    <img th:src="@{${'/api/content/management/service/contents/getImage?id=' + val.id }}"/>
                                </div>
                            </div>
                            <div class="recent_right">
                                <h3 class="consectetur_text" th:text="${val.title}"></h3>
                                <p class="dolor_text" th:text="${val.content}"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- recent section end -->
<!-- footer section start -->

        <div class="footer_logo">

</div>
