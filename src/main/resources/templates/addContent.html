<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Kodze lakay</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sideBar.css}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />

</head>
<body>

<header th:replace="~{fragments/menu::header}"></header>
<header th:replace="~{fragments/sidebar::sidebar}"></header>

<br>
<div class="cms-container" style="margin-left:270px">
    <div class="row">
        <message th:replace="~{fragments/message::message}"></message>
    </div>
    <h2>Add Content</h2>
    <hr>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Content Forms Elements</h5>
        </div>
        <div class="card-body">
                         <form method="POST" id="contentForm" enctype="multipart/form-data">
            <div class="row">
                <div id="postResultDiv" class="row">

                      <div class="col-md-9">

                                <div class="form-group">
                                    <label for="title" >Title </label>
                                    <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp"
                                           placeholder="Enter the title">
                                </div>

                                <br>
                                <div class="form-group">
                                    <label for="brief">Brief </label>
                                    <textarea type="text" class="form-control" id="brief" name="brief"></textarea>
                                </div>

                                <br>
                                <div class="form-group">
                                    <label for="content">Content </label>
                                    <textarea class="form-control" id="content" name="content" rows="3"></textarea>
                                </div>

                                <br>
                                <button id="btnAdd" type="submit" class="btn btn-outline-secondary">Submit button</button>
                                <button id="btnReset"  type="reset" class="btn btn-outline-secondary">Reset button</button>
                          
                      </div>
                      <div class="col-md-3">
                                                            <div class="text-center">
                                                                <div class="preview">
                                                                  <img id="img-preview"
                                                                      
                                                                         height="110" alt="User Avatar"
                                                                         class="img-circle">


                                                                    <div class="mt-2" id="mt-2">
                                                                        <input accept="image/*" style="display: none"
                                                                               type="file" id="input_file" name="file"/>
                                                                        <button type="button" id="upload" onclick="open_file()"
                                                                                class="btn btn-outline-secondary">
                                                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                                                 width="16"
                                                                                 height="16" fill="currentColor"
                                                                                 class="bi bi-upload"
                                                                                 viewBox="0 0 16 16">
                                                                                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                                                                <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                                                                            </svg>
                                                                            <label class="visually-hidden" for="file">Upload
                                                                                Image</label>
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                                <small>For best results, use an image at least 128px by
                                                                    128px in
                                                                    .jpg format</small>
                                                            </div>
                      </div>


                </div>

            </div>
      </form>
        </div>
    </div>
</div>
 <script th:src="@{/js/image.js}"></script>
 <script th:src="@{/js/validationError.js}"> </script>
<script th:src="@{/js/content.js}"> </script>
<script th:src="@{/js/messages.js}"> </script>
<script th:src="@{/js/menu.js}"> </script>
<script type="text/javascript">
    function open_file() {
        document.getElementById('input_file').click();
    }

</script>
</body>
</html>
